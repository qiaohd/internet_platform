<div class="duty-info">
    <ul id="dictionary-tabs" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#dictionary-list" id="dictionary-list-tab" role="tab"
                                                  data-toggle="tab" aria-controls="list"
                                                  aria-expanded="false">字典列表</a></li>
        <li role="presentation" class=""><a href="#dictionary-edit" role="tab" id="dictionary-edit-tab"
                                            data-toggle="tab" aria-controls="edit"
                                            aria-expanded="true">字典编辑</a>
        </li>
    </ul>
    <div id="dictionaryTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="dictionary-list"
             aria-labelledby="list-tab">
            <div class="dictionary-list-content">
                <div class="dictionary-search-content">
                    <select  id="dictionary-search-type" class="dictionary-search-common">
                        <!--<option value="" class="placeholder-type">请选择枚举类型</option>-->
                        <option class="placeholder-type">请选择枚举类型</option>
                    </select>
                    <input id="dictionary-search-desc" class="dictionary-search-common" type="text" placeholder="描述">
                    <button class="dictionary-search-btn" data-bind="click: searchDictionary">查询</button>
                </div>
                <div class="dictionary-result-content">
                    <div type="text"
                         u-meta='{"id":"dictionary-grid","data":"dicDataTable","type":"grid","editable":false}'>
                        <div options='{"field":"detailKey","dataType":"String","title":"键值","editType":"string","width": 100}'></div>
                        <div options='{"field":"detailInfo","dataType":"String","title":"标签","editType":"string","width": 200}'></div>
                        <div options='{"field":"dicType","dataType":"String","title":"枚举类型","editType":"string","width": 200}'></div>
                        <div options='{"field":"dicName","dataType":"String","title":"描述","editType":"string","width": 200}'></div>
                        <div options='{"field":"String","dataType":"String","title":"操作","editType":"string","width": 200,"renderType":"dictionarySetFun"}'></div>
                    </div>
                </div>
                <div class="modal fade" id="delete-dictionary-notice" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="jump-content jump-content-delete">
                            <div class="jump-header">
                                <p class="jump-header-title">系统提示</p>
                                <a class="jump-header-close" href="javascript:void(0);"
                                   data-bind="click: delete_dictionary_close;">
                                    <img src="images/ip/menu/close.png" width="12" height="13">
                                </a>
                            </div>
                            <div class="jump-body">
                                <div class="jump-body-delete">
                                    <p id="jump-delete-text">您确定要删除吗？</p>
                                </div>
                            </div>
                            <div class="jump-footer">
                                <div class="jump-footer-btn-right fr">
                                    <button class="jump-btn-save" data-bind="click: delete_dictionary">确定</button>
                                    <button class="jump-btn-cancel" data-bind="click: delete_dictionary_close;">
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="dictionary-edit"
             aria-labelledby="edit-tab">
            <div class="dictionary-edit-content">
                <div class="dictionary-edit-text">
                    <p>
                        <label><span class="must-set">*</span>键值：</label><input id="dictionary-Key-value" type="text" class="" data-bind="event:{blur: checkDictionaryKeyValue}"><span id="KValue-error" class="error-notice">不能为空</span><span id="KValue-error-repeat" class="error-notice"></span>
                    </p>
                    <p>
                        <label><span class="must-set">*</span>标签：</label><input id="dictionary-label" type="text" class="" maxlength="10" data-bind="event:{blur: checkDictionaryLabel}"><span id="label-error" class="error-notice">不能为空</span>
                    </p>
                    <p>
                        <label><span class="must-set">*</span>枚举类型：</label><input id="dictionary-type" type="text" class="" data-bind="event:{blur: checkDictionaryType}"><span id="type-error" class="error-notice">不能为空</span><span id="type-error-repeat" class="error-notice"></span>
                    </p>
                    <p>
                        <label><span class="must-set">*</span>描述：</label><input id="dictionary-desc" type="text" maxlength="10" data-bind="event:{blur: checkDictionaryDesc}"><span id="desc-error" class="error-notice">不能为空</span>
                    </p>
                </div>
                <div class="dictionary-edit-function-btn">
                    <button class="dictionary-edit-save common-btn" data-bind="click: saveDictionaryEdit">保存</button>
                    <button class="dictionary-edit-back common-btn" data-bind="click: cancelDictionaryEdit">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="error-notice" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="jump-content error-notice-content">
                <div class="jump-header">
                    <p class="jump-header-title">系统提示</p>
                    <!--data-bind="click: error_notice_close;"-->
                    <a class="jump-header-close" href="javascript:void(0);">
                        <img src="images/ip/menu/close.png" width="12" height="13">
                    </a>
                </div>
                <div class="jump-body">
                    <div class="jump-body-error">
                        <p id="error-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
