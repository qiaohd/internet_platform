<div class="contents">
	<div class="modify-password">
		<ul id="division-tabs" class="nav nav-tabs" role="tablist">
	        <li role="presentation" class="active">
	        	<a href="#/ip/personal/modifyPass/modifyPass" id="" role="tab"
	                data-toggle="tab" aria-controls="list"
	                aria-expanded="false">修改密码</a></li>
	    </ul>
	    <div class="modify-cont">
	    	<input id="getUserId" type="hidden"/>
	    	<input id="getHirerId" type="hidden"/>
	    	<div id="modify">
	    		<p>
		    		<label>原密码：</label>
		    		<input data-bind="value:oldPassword,event:{blur:checkOldPassword}"  type="password" />
		    		<span data-bind="text:oldPassError" class="error-tip"></span>
		    	</p>
		    	<p>
		    		<label>新密码：</label>
		    		<input data-bind="value:password,event:{blur:checkpassword}"  type="password" />
		    		<span data-bind="text:passError" class="error-tip"></span>
		    	</p>
		    	<p>
		    		<label>确认密码：</label>
		    		<input data-bind="value:rePassword,event:{blur:checkRePassword}" type="password" />
		    		<span data-bind="text:repassError" class="error-tip"></span>
		    	</p>
		    	<p class="btn-cont">
		    		<button data-bind="click:modifyPassword" class="btn-pass">确定</button>
		    	</p>
		    </div>
		    <!--修改成功-->
	    	
	    </div>
	</div>
</div>
