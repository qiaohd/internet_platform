    <div class="contents">
        <div class="personal-set">
            <ul id="division-tabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#/ip/personal/perSetting/perSetting" id="" role="tab"
                       data-toggle="tab" aria-controls="list"
                       aria-expanded="false">个人设置</a></li>
            </ul>
            <div class="personal-cont">
                <input id="getHirerId" type="hidden"/>
                <input id="getUserId" type="hidden"/>
                <div class="title-cont">
                    <span class="fl set-title">基础信息</span>
                    <hr class="fl"/>
                </div>
                <ul>
                    <li>
                        <label>姓名：</label>
                        <span data-bind="text:perName"></span>
                    </li>
                    <li>
                        <label>性别：</label>
                        <span data-bind="text:perSex"></span>
                    </li>
                    <!-- <li>
                        <label>人员编号：</label>
                        <span data-bind="text:perEmployeeNo"></span>
                    </li> -->
                    <li>
                        <label>部门：</label>
                        <span data-bind="text:perDept"></span>
                    </li>
                    <li>
                        <label>职务：</label>
                        <span data-bind="text:perDuty"></span>
                    </li>
                    <!-- <li id="p-job">
                        <label>兼职：</label>
                    </li> -->
                    <li class="spe-li">
                        <label>电话：</label>
                        <span class="" data-bind="text:phoneNo"></span>
                        <a class="blue" data-bind="text:phoneNoNo,event{click:addPhone}"></a>
                        <p class="edit-btn">
                            <a style="display: none;" id="edit-phone" data-bind="click:editPhone" class="fr"
                               href="javascript:void(0);">修改</a>
                        </p>
                        <p id="phone-cont" class="hidden">
                            <input class="" data-bind="value:editPhoneVal" type="tel"/>
                            <button data-bind="click:savePhone" class="btn-sure">确定</button>
                            <button class="btn-cancel">取消</button>
                            <u class="red"></u>
                        </p>
                    </li>
                    <li class="spe-li">
                        <label>分机：</label>
                        <span data-bind="text:extension"></span>
                        <a class="blue" data-bind="text:extensionNo,event{click:addExtension}"></a>
                        <p class="edit-btn">
                            <a style="display: none;" id="edit-extension" data-bind="click:editExtension" class="fr"
                               href="javascript:void(0);">修改</a>
                        </p>
                        <p id="extension-cont" class="hidden">
                            <input type="tel" data-bind="value:editExtensionVal"/>
                            <button data-bind="click:saveExtension" class="btn-sure">确定</button>
                            <button class="btn-cancel">取消</button>
                            <u class="red"></u>
                        </p>
                    </li>
                    <li class="spe-li">
                        <label>备注：</label>
                        <p>
                            <span class="" data-bind="text:remark"></span>
                            <a class="blue" data-bind="text:remarkNo,event{click:addRemark}"></a>
                            <a style="margin-left: 10px;display: none;" id="edit-remark" data-bind="click:editRemark"
                               class="fr" href="javascript:void(0);">修改</a>
                        </p>
                        <p id="remark-cont" class="hidden">
                            <textarea data-bind="value:editRemarkVal"></textarea>
                            <button data-bind="click:saveRemark" class="btn-sure">确定</button>
                            <button class="btn-cancel">取消</button>
                            <u class="red"></u>
                        </p>
                    </li>
                </ul>
                <div class="title-cont">
                    <span class="fl set-title">账号设置</span>
                    <hr class="fl"/>
                </div>
                <ul>
                    <li>
                        <label>账号：</label>
                        <span data-bind="text:loginName"></span>
                    </li>
                    <li class="spe-li">
                        <label>手机：</label>
                        <span data-bind="text:cellphoneNo"></span>
                        <p class="edit-btn">
                            <a style="display: none;" id="edit-cellphoneNo" data-bind="click:editCellphoneNo" class="fr"
                               href="javascript:void(0);">修改</a>
                        </p>
                        <p id="cellphoneNo-cont" class="hidden">
                            <input data-bind="value:editCellphoneVal" type="tel"/>
                            <button data-bind="click:saveTel" class="btn-sure">确定</button>
                            <button class="btn-cancel">取消</button>
                            <u class="red"></u>
                        </p>
                    </li>
                    <li class="spe-li">
                        <label>邮箱：</label>
                        <span data-bind="text:userEmail"></span>
                        <a data-bind="text:userEmailNo,event{click:addUserEmail}" class="blue">添加</a>
                        <p class="edit-btn">
                            <a style="display: none;" id="edit-userEmail" data-bind="click:editUserEmail" class="fr"
                               href="#2">修改</a>
                        </p>
                        <p id="userEmail-cont" class="hidden">
                            <input data-bind="value:editUserEmailVal" type="text"/>
                            <button data-bind="click:saveEmail" class="btn-sure">确定</button>
                            <button class="btn-cancel">取消</button>
                            <u class="red"></u>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
