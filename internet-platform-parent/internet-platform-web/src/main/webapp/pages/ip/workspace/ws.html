<link rel="stylesheet" type="text/css" href="trd/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
<div class="ws-wrapper">
	<div class="ws-left">
		<div class="left-top">
			<div id="top-img" class="top-img">
				<img src="" width="100" height="100"/>
			</div>
			<div id="top-tel" class="top-tel"></div>
			<div id="top-company" class="top-company"></div>
			<div id="top-role" class="top-role">管理员</div>
			<input type="hidden" id="user-id"/>
		</div>
		<div class="left-center">
			<div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            </div>
		</div>
	</div>
	<div class="ws-center">
		<h4>我的应用</h4>
		<div class="center-content clearfix" id="form1">
			<div id="center-content-menu" class="center-content-menu clearfix">
				
			</div>
			<div class="menu-add">
				<a id="menu-add"><img src="pages/ip/workspace/images/u36.png" width="64" height="64" /></a>
			</div>
		</div>
	</div>
	<div class="ws-right" id="ws-right">
		<h4>通知公告</h4>
		<ul id="all-notices">
			<!-- <li><a href="#/ip/workspace/noticeDetail/noticeDetail" title="通知公告列表一通知公告列表一">通知公告列表一通知公告列表一</a></li>-->
		</ul>
		<a id="more-notice" class="more-notice" href="#/ip/workspace/noticeList/noticeList"></a>
	</div>
	<div class="modal fade" id="dialog_add_group" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div id="manage-jump">
                    <div class="manage-jump-header">
                        选择
                        <a class="close-jump-window fr" href="#" data-bind="click:close_jump_window"><img src="images/ip/menu/close.png"></a>
                    </div>
                    <div id="manage-jump-content" class="clearfix">
                       	<div class="manage-tree-content">
							<div class="select-menuname">请选择菜单</div>
                       		<div class="ztree"
                                    u-meta='{"id":"choice-menu","data":"menuDataTable","type":"tree","idField":"menuId","pidField":"parentMenuId","nameField":"menuName","urlField":"url","setting":"choiceFatherMenuSetting"}'>
                               </div>
                       	</div>
                       	<div id="menuicon-list" class="manage-icon-content">
							<div class="select-menuname">请选择相应图标</div>
                       		<ul class="menuicon-list clearfix" id="menu-select-icons" >
                       			<input type="hidden" id="getIconAdd"/>
                       			<input type="hidden" id="menu-select-icon"/>
                       			<li><img class="Icon1" src="pages/ip/workspace/images/icon/icon-1.png"  width="50" height="50" /><span class="active"></span></li>
                       			<li><img class="Icon2" src="pages/ip/workspace/images/icon/icon-2.png"  width="50" height="50"/><span></span></li>
                       			<li><img class="Icon3" src="pages/ip/workspace/images/icon/icon-3.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon4" src="pages/ip/workspace/images/icon/icon-4.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon5" src="pages/ip/workspace/images/icon/icon-5.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon6" src="pages/ip/workspace/images/icon/icon-6.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon7" src="pages/ip/workspace/images/icon/icon-7.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon8" src="pages/ip/workspace/images/icon/icon-8.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon9" src="pages/ip/workspace/images/icon/icon-9.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon10" src="pages/ip/workspace/images/icon/icon-10.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon11" src="pages/ip/workspace/images/icon/icon-11.png"  width="50" height="50" /><span></span></li>
                       			<li><img class="Icon12" src="pages/ip/workspace/images/icon/icon-12.png"  width="50" height="50" /><span></span></li>
                       		</ul>
                       	</div>
                    </div>
                    <div class="manage-jump-footer">
                        <div class="manage-jump-btn fr">
                            <button id="manage-jump-btn-save" class="manage-jump-btn-save" type="submit" data-bind="click:save_new_menu">保存</button>
                            <button id="manage-jump-btn-cancel" class="manage-jump-btn-cancel" type="button"  data-bind="click:close_jump_window" >取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
</div>
<script src="trd/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script type="text/javascript">
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 7,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
</script>
